@if (loading()) {
  <p class="status">Loading imagesâ€¦</p>
}

@if (error(); as err) {
  <p class="status error">{{ err }}</p>
}

@if (!loading() && !error() && images().length === 0) {
  <p class="status">No images yet.</p>
}

<div class="gallery">
  @for (img of images(); track img.id) {
    <figure class="card">
      <img
        [src]="img.url"
        [alt]="img.alt_text || img.title"
        loading="lazy"
      />
      @if (img.title) {
        <figcaption>{{ img.title }}</figcaption>
      }
    </figure>
  }
</div>
